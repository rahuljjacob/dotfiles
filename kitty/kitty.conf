# font_family Iosevka NFM
background_opacity 1
cursor_blink_interval 0
enable_audio_bell no
window_padding_width 1 2 0 3
dynamic_background_opacity yes
font_size 9.0
allow_remote_control yes

map ctrl+shift+plus change_font_size all +1.0
map f10 remote_control set-background-opacity 1
map f11 remote_control set-background-opacity 0.25

font_family Iosevka Nerd Font

confirm_os_window_close 0

#tab_styling
tab_bar_style powerline

# oxocarbon theme ported to kitty, https://github.com/hbjydev/oxocarbon-kitty
# originally made by nyoom, https://github.com/nyoom-engineering/oxocarbon
